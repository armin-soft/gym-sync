
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#4f46e5" stop-opacity="0.3"/>
    </linearGradient>
    
    <linearGradient id="shapeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#4f46e5"/>
    </linearGradient>
    
    <pattern id="pattern" width="40" height="40" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="100%" height="100%" fill="url(#bgGradient)"/>
      <circle cx="20" cy="20" r="2" fill="#7c3aed" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background with pattern -->
  <rect width="100%" height="100%" fill="url(#pattern)"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="200" r="100" fill="url(#shapeGradient)" opacity="0.7"/>
  <rect x="500" y="300" width="150" height="150" rx="20" fill="url(#shapeGradient)" opacity="0.7"/>
  <ellipse cx="300" cy="450" rx="120" ry="70" fill="url(#shapeGradient)" opacity="0.5"/>
  
  <!-- Image placeholder icon -->
  <g transform="translate(350, 250)">
    <rect x="-60" y="-60" width="120" height="120" rx="8" fill="white" opacity="0.9"/>
    <path d="M-40,-30 L40,-30 L40,30 L-40,30 Z" stroke="#7c3aed" stroke-width="4" fill="none"/>
    <circle cx="-15" cy="-5" r="10" fill="#7c3aed"/>
    <polyline points="-40,15 -20,0 0,20 20,5 40,25" stroke="#7c3aed" stroke-width="4" fill="none"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="350" font-family="Vazirmatn, Arial, sans-serif" font-size="16" fill="#1f2937" text-anchor="middle">تصویر</text>
</svg>
