
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حالت آفلاین - GymSync</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #7c3aed;
      --primary-light: #9b87f5;
      --primary-dark: #6d28d9;
      --background: #f9fafb;
      --foreground: #1f2937;
      --card-bg: #ffffff;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Vazirmatn', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .container {
      position: relative;
      max-width: 30rem;
      width: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #f9fafb 0%, #e2d1c3 100%);
      border-radius: 1.5rem;
      box-shadow: var(--shadow-md);
      transform: translateY(0);
      transition: all 0.3s ease;
    }

    .container:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .decoration {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 0.35rem;
      background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
    }

    .blobs {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: -1;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
    }

    .blob-1 {
      background: var(--primary);
      width: 15rem;
      height: 15rem;
      top: -10rem;
      right: -8rem;
    }

    .blob-2 {
      background: var(--primary-light);
      width: 12rem;
      height: 12rem;
      bottom: -8rem;
      left: -6rem;
    }

    .content {
      position: relative;
      padding: 2.5rem 2rem;
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
    }

    .icon {
      margin: 0 auto 1.5rem;
      width: 5rem;
      height: 5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--primary);
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      font-size: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 15px -3px rgba(124, 58, 237, 0.3);
    }

    h1 {
      color: var(--primary);
      font-size: 1.75rem;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 700;
    }

    .description {
      text-align: center;
      margin-bottom: 2rem;
      line-height: 1.6;
      color: var(--foreground);
    }

    p {
      margin-bottom: 1rem;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin: 1.5rem 0;
      background-color: rgba(124, 58, 237, 0.1);
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      border-right: 3px solid var(--primary);
    }

    .status-icon {
      width: 0.75rem;
      height: 0.75rem;
      background-color: #e11d48;
      border-radius: 50%;
      position: relative;
    }

    .status-icon::after {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 50%;
      background: rgba(225, 29, 72, 0.2);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.4); opacity: 0.2; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    .status-text {
      font-weight: 500;
      color: var(--foreground);
    }

    .button {
      display: block;
      width: 100%;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border: none;
      padding: 1rem 1.5rem;
      border-radius: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 1rem;
      font-family: inherit;
      box-shadow: 0 4px 6px -1px rgba(124, 58, 237, 0.2);
    }

    .button:hover {
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-dark) 100%);
      transform: translateY(-2px);
    }

    .button:active {
      transform: translateY(0);
    }

    @media (max-width: 480px) {
      .container {
        max-width: 100%;
      }
      
      .content {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="decoration"></div>
    <div class="blobs">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
    </div>
    <div class="content">
      <div class="icon">⚡️</div>
      <h1>حالت آفلاین</h1>
      <div class="description">
        <p>شما در حال حاضر به اینترنت متصل نیستید، اما نگران نباشید!</p>
        <p>تمام امکانات اصلی برنامه در حالت آفلاین در دسترس هستند و می‌توانید به کار خود ادامه دهید.</p>
      </div>
      
      <div class="status">
        <div class="status-icon"></div>
        <div class="status-text">وضعیت: قطع اتصال به شبکه</div>
      </div>
      
      <p class="description">پس از اتصال مجدد به اینترنت، تغییرات به صورت خودکار همگام‌سازی خواهند شد.</p>
      
      <button class="button" onclick="window.location.href='./'">
        بازگشت به برنامه
      </button>
    </div>
  </div>

  <script>
    // Check for online status change
    window.addEventListener('online', function() {
      window.location.reload();
    });
    
    // Animate blobs slightly for visual interest
    function animateBlobs() {
      const blob1 = document.querySelector('.blob-1');
      const blob2 = document.querySelector('.blob-2');
      
      let scale1 = 1, scale2 = 1;
      let direction1 = 0.001, direction2 = -0.001;
      
      setInterval(() => {
        scale1 += direction1;
        scale2 += direction2;
        
        if (scale1 > 1.05 || scale1 < 0.95) direction1 *= -1;
        if (scale2 > 1.05 || scale2 < 0.95) direction2 *= -1;
        
        blob1.style.transform = `scale(${scale1})`;
        blob2.style.transform = `scale(${scale2})`;
      }, 50);
    }
    
    // Run animations
    if (window.IntersectionObserver) {
      animateBlobs();
    }
  </script>
</body>
</html>
