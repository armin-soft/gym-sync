
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />

    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/png" href="./favicon-32.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32.png" />
    <link rel="apple-touch-icon" href="./logo.png" />
    <link rel="mask-icon" href="./logo.png" color="#7c3aed" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#7c3aed" />
    
    <!-- SEO Meta Tags -->
    <title id="page-title">مدیریت برنامه تمرینی</title>
    <meta name="description" content="سیستم هوشمند مدیریت برنامه تمرینی و رژیم غذایی برای باشگاه‌های ورزشی و مربیان" />

    <meta name="keywords" content="مدیریت, برنامه تمرینی, باشگاه, مربی, رژیم غذایی, ورزش, فیتنس" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="مدیریت برنامه تمرینی Gym Sync" />
    <meta property="og:description" content="سیستم هوشمند مدیریت برنامه تمرینی و رژیم غذایی برای باشگاه‌های ورزشی و مربیان" />
    <meta property="og:image" content="./logo.png" />
    <meta property="og:url" content="https://gym-sync.arminsoft.ir" />
    <meta property="og:site_name" content="Gym Sync" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="مدیریت برنامه تمرینی Gym Sync" />
    <meta name="twitter:description" content="سیستم هوشمند مدیریت برنامه تمرینی و رژیم غذایی برای باشگاه‌های ورزشی و مربیان" />
    <meta name="twitter:image" content="./logo.png" />
    
    <!-- Mobile App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Gym Sync" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Preconnect to External Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Font Loading -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- Preload Critical Assets -->
    <link rel="preload" href="./logo.png" as="image" type="image/png" />
    
    <!-- Ensure proper base path for service worker -->
    <script>
      // Get the base path for the application
      const getBasePath = () => {
        const path = window.location.pathname;
        const pathSegments = path.split('/').filter(segment => segment !== '');
        
        // If deployed in a subdirectory, use it as the base
        if (pathSegments.length > 0 && !['Coach-Profile', 'Students', 'Exercise-Movements', 
            'Diet-Plan', 'Supplements-Vitamins', 'Reports', 'Backup-Restore', 'About'].includes(pathSegments[0])) {
          return '/' + pathSegments[0] + '/';
        }
        
        return '/';
      };
      
      // Set a global variable for the base path that can be used by other scripts
      window.BASE_PATH = getBasePath();
    </script>
    
    <!-- Script for Dynamic Title -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        try {
          const savedProfile = localStorage.getItem('trainerProfile');
          if (savedProfile) {
            const profile = JSON.parse(savedProfile);
            if (profile.gymName) {
              document.title = 'مدیریت برنامه ' + profile.gymName;
              document.getElementById('page-title').textContent = document.title;
              
              // Update meta tags with gym name
              document.querySelector('meta[property="og:title"]').setAttribute('content', 'مدیریت برنامه ' + profile.gymName);
              document.querySelector('meta[name="twitter:title"]').setAttribute('content', 'مدیریت برنامه ' + profile.gymName);
              document.querySelector('meta[name="apple-mobile-web-app-title"]').setAttribute('content', profile.gymName);
            }
          }
        } catch (error) {
          console.error('Error updating page title:', error);
        }
        
        // Listen for profile updates
        window.addEventListener('storage', function(e) {
          if (e.key === 'trainerProfile') {
            try {
              const profile = JSON.parse(e.newValue);
              if (profile && profile.gymName) {
                document.title = 'مدیریت برنامه ' + profile.gymName;
                document.getElementById('page-title').textContent = document.title;
                
                // Update meta tags with gym name
                document.querySelector('meta[property="og:title"]').setAttribute('content', 'مدیریت برنامه ' + profile.gymName);
                document.querySelector('meta[name="twitter:title"]').setAttribute('content', 'مدیریت برنامه ' + profile.gymName);
                document.querySelector('meta[name="apple-mobile-web-app-title"]').setAttribute('content', profile.gymName);
              }
            } catch (error) {
              console.error('Error updating page title on storage change:', error);
            }
          }
        });
      });
    </script>
  </head>
  <body class="persian-numbers">
    <div id="root"></div>
    
    <!-- App Loading Indicator (shown until React loads) -->
    <div id="app-loader" style="position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background-color: #f9fafb; z-index: 9999; transition: opacity 0.3s ease-out;">
      <div style="text-align: center;">
        <div style="width: 50px; height: 50px; border: 3px solid #e0e0e0; border-radius: 50%; border-top-color: #7c3aed; animation: spin 1s linear infinite; margin: 0 auto;"></div>
        <p style="margin-top: 20px; font-family: 'Vazirmatn', sans-serif; color: #6b7280;">در حال بارگذاری...</p>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <script>
      // Hide loading indicator when app is loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('app-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(function() {
              loader.style.display = 'none';
            }, 300);
          }
        }, 500);
      });
    </script>
    
    <!-- GPT Engineer Script (required for "Select" feature) -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    
    <!-- Application Scripts -->
    <script type="module" src="./src/main.tsx"></script>
    
    <!-- Service Worker Registration with proper base path -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          const swPath = window.BASE_PATH ? window.BASE_PATH + 'service-worker.js' : './service-worker.js';
          navigator.serviceWorker.register(swPath).then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
